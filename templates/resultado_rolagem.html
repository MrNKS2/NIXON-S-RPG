<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultado da Rolagem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ficha.css') }}">

    <style>
        .resultado-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            background: rgba(255,255,255,0.08);
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(12px);
            text-align: center;
            box-shadow: rgba(0,0,0,0.5) 0 8px 25px;
            color: #fff;
            animation: fadeIn 0.4s ease-out;
        }

        .resultado-numero {
            font-size: 70px;
            font-weight: bold;
            text-shadow: 0 0 12px rgba(255,255,255,0.5);
            margin-bottom: 10px;
        }

        .resultado-tipo {
            font-size: 22px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .btn-voltar {
            padding: 10px 20px;
            background: #7a6148;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            transition: 0.2s;
            box-shadow: rgba(0,0,0,0.4) 0 4px 10px;
        }

        .btn-voltar:hover {
            filter: brightness(1.15);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="resultado-container">
    <div class="resultado-numero">{{ resultado }}</div>
    <div class="resultado-tipo">{{ titulo }}</div>

    <a href="{{ url_for('ficha', personagem_id=personagem_id) }}" class="btn-voltar">Voltar para a Ficha</a>
</div>

</body>
</html>

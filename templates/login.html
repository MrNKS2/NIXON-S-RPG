<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar — RPG Academy</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">

        <!-- LOGIN -->
        <form id="loginForm" class="form active" method="POST" action="{{ url_for('login') }}">
            <h1>Login</h1>

            <div class="input-box">
                <input id="username" name="username" placeholder="Usuário" type="text" required />
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input id="password" name="password" placeholder="Senha" type="password" required />
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                
                <a href="#">Esqueci a senha</a>
            </div>

            <button class="login" type="submit">Login</button>

            <div class="register-link">
                <p>Não tem uma conta? 
                    <a href="#" id="openRegister">Cadastre-se</a>
                </p>
            </div>
        </form>

        <!-- REGISTRO -->
        <form id="registerForm" class="form hidden" method="POST" action="{{ url_for('login') }}">
            <h1>Cadastrar-se</h1>

            <div class="input-box">
                <input name="new_username" placeholder="Usuário" type="text" required />
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input name="email" placeholder="Email" type="email" required />
                <i class="bx bxs-envelope"></i>
            </div>

            <div class="input-box">
                <input name="phone" placeholder="Telefone" type="text" />
                <i class="bx bxs-phone"></i>
            </div>

            <div class="input-box">
                <input name="new_password" placeholder="Senha" type="password" required />
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-box">
                <input name="confirm_password" placeholder="Confirmar senha" type="password" required />
                <i class="bx bxs-lock-alt"></i>
            </div>

            <button class="login" type="submit">Criar conta</button>

            <div class="register-link">
                <p>Já tem uma conta? 
                    <a href="#" id="openLogin">Entrar</a>
                </p>
            </div>
        </form>
    </main>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
